<!DOCTYPE html>
<!-- step3. 設定作用域  -->
<html ng-app="myApp">
  <head>
    <meta charset='utf-8'>
    <title>Lab2. Two-way Binding.</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/foundation/css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/foundation/css/foundation.min.css" media="screen">
    <!-- step1. 載入AngularJS framework -->
    <script type="text/javascript" src="libs/angularjs/angular.js"></script>
    <script type="text/javascript" src="js/myapp.js"></script>
  </head>
<body>
  <div class="row" ng-controller="helloWorld"> <!-- 設定controller -->
    <div class="column">
      <h1>Hello World!</h1>
    </div>
    <div class="column">
      <input type='text' ng-model="message" value="" placeholder="請輸入訊息">
      {{ message }}
    </div>
  </div>
</body>
</html>
